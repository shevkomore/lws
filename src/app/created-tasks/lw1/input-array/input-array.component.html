<ion-grid>
  <ion-row class="ion-text-nowrap ion-justify-content-start">
    <span class="enlarged-text">
      {{surroundingText[0]}}
    </span>
    <span *ngFor="let item of rawInputs; index as i">
      <ion-input class="enlarged-text input-border short" type="number" [clearOnEdit]="true" [(ngModel)]="rawInputs[i]" (ionChange)="update()"></ion-input>
      <span class="enlarged-text">{{surroundingText[i+1]}}</span>
    </span>
  </ion-row>
</ion-grid>
